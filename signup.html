<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="signup-box">
            <div class="sign-content">
                <div class="topbar">
                    <h1>Create an Account</h1>
                    <p>Please fill in the details below to create your account.</p>
                </div>
                <div class="email">
                    <h4>Email</h4>
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="phone">
                    <h4>Phone</h4>
                    <input type="tel" placeholder="Enter your phone number">
                    <p>We strongly recommend adding a phone number. This will help verify your account and keep it safe.
                    </p>
                </div>
                <div class="password">
                    <h4>Password</h4>
                    <input type="password" placeholder="Enter your password">
                    <p>Use at least 8 characters. Avoid using easily guessed passwords.</p>
                </div>
                <div class="btn">
                    <button class="btn-signin" type="submit">Sign Up</button>
                </div>
                <div class="ques">
                    <p>Already have an account ? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
