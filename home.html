<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
</head>

<body>
    <div class="sec1">
        <div class="header">
            <div class="navbar">
                <div class="logo">FinanceApp</div>
                <div class="menu">
                    <div class="menu-item">Home</div>
                    <div class="menu-item">How it works</div>
                    <div class="menu-item">Services</div>
                    <div class="menu-item">Contact</div>
                </div>
                <div class="register">
                    <button class="log-in">Log In</button>
                    <button class="sign-up">Sign Up</button>
                </div>
            </div>
        </div>
        <!--  -->
        <div class="main">
            <div class="main-content">
                <h1>Invest Intelligently,<br>Live Independently</h1>
                <p>Your all-in-one solution for smarter money management. Track, spend, set goals, and make informed
                    financial decisions with clarity and ease.</p>
                <div class="button">
                    <button class="get-started">Get Started</button>
                    <button class="see-details">See Details</button>
                </div>
            </div>
            <div class="image-container">
                <img src="img/p1.png" alt="Financial Dashboard">
            </div>
        </div>
    </div>

    <div class="sec2">
        <div class="main2">
            <div class="box">
                <div class="box-card">
                    <div class="box-img">
                        <img src="img/p2.png" alt="Track Spending">
                    </div>
                    <div class="content-box">
                        <h4>Better Integration</h4>
                    </div>
                    <div class="box-icon">
                        <div class="box-card2">
                            <div class="box-content2"><i class="fi fi-br-link-alt"></i></div>
                        </div>
                        <div class="box-card2">
                            <div class="box-content2"><i class="fi fi-br-settings"></i></div>
                        </div>
                        <div class="box-card2">
                            <div class="box-content2"><i class="fi fi-br-back-up"></i></div>
                        </div>
                        <div class="box-card2">
                            <div class="box-content2"><i class="fi fi-br-broadcast-tower"></i></div>
                        </div>
                        <div class="box-card2">
                            <div class="box-content2"><i class="fi fi-br-handshake"></i></div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="content2">a</div>
        </div>
    </div>
</body>
